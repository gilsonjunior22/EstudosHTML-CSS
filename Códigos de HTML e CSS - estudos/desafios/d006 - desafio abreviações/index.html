<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
    <style type="text/css">
           body {
               background-color: white;
               color: black;
               border: 7px double black;
               padding: 7%;
               margin: 7%
           }
    
    </style>
</head>
<body>
    <h1>Desafio de Abreviações</h1>
     
    <ol>
         <li><abbr title="&lt img &gt;">Inserir uma imagem</abbr></li>
         <li><abbr title="&lt; strong &gt;">Texto em <strong>negrito</strong></abbr></li>
         <li><abbr title="&lt; em &gt;">Texto em <em>intálico</em></abbr></li>
         <li><abbr title="&lt; mark &gt;">Marca <mark>texto desejado</mark></abbr></li>
         <li><abbr title="&lt p &gt;">Parágrafos</abbr></li>
         <li><abbr title="&lt; ol &gt;">Listas em ordenadas</abbr></li>
         <li><abbr title="&lt; ul &gt;">Lista <strong>sem</strong> ordenadas</abbr></li>
         <li><abbr title="&lt; q &gt;">Texto <q>entre aspas</q></abbr></li>
         <li><abbr title="&lt; ins &gt;">Texto <ins>inserido</ins></abbr></li>
         <li><abbr title="&lt; del &gt;">Texto <del>excluído</del></abbr></li>
    </ol>
</body>
</html>
