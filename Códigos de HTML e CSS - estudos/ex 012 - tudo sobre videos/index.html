<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos para site </title>
</head>
<body>
    <h1>Videos em hospedagem de site</h1>
    <p><small>Fique ciênte que isso consome muito financeiramente e pesa no bolso do cliente.</small></p>

    <p><small>Maneira simples</small></p>
    <video src="midia/meu-video.m4v" width="500px" controls autoplay> meu vídeo </video>

    <p><small>Maneira recomendada más mesmo assim é preocupante para o bolso do seu cliente.</small></p>
    <p>Vídeo com capa</p>
    <video width="500" poster="imagens/capa do video.png" controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VElx11NnI4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
